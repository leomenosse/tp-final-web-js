<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/index2.css">
    <script type="text/javascript" src="../js/produtos.js"></script>
    <title>Página detalhes da compra</title>
</head>

<body>

    <div class="container2">
        <div class="header2">
            <div class="botaoVoltar">
                <a href="index.html"><button>Voltar</button></a>
            </div>
            <div class="titulo">Titulo</div>

        </div>

        <div class="form-container">
            <div class="labels">
                <p>NOME COMPLETO:</p>
                <p>CPF:</p>
                <p>E-MAIL:</p>
                <p>RUA:</p>
                <p>BAIRRO:</p>
                <p>Nº:</p>
                <p>CEP:</p>
                <p>CIDADE:</p>
                <p>ESTADO:</p>
            </div>

            <div class="inputs">
                <input type="text" id="nome" name="nome" />
                </br>
                <input type="text" id="cpf" name="cpf" />
                </br>
                <input type="email" id="email" name="email" />
                </br>
                <input type="text" id="rua" name="rua" />
                </br>
                <input type="text" id="bairro" name="bairro" />
                </br>
                <input type="number" id="numero" name="numero" />
                </br>
                <input type="text" id="cep" name="cep" />
                </br>
                <select id="cidade" name="cidade">
                    <option value="prudente">Presidente Prudente</option>
                    <option value="spcapital">São Paulo</option>
                    <option value="riocapital">Rio de Janeiro</option>
                    <option value="salvador">Salvador</option>
                    <option value="curitiba">Curitiba</option>
                </select>
                </br>
                <select id="estado" name="estado">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="ba">Bahia</option>
                    <option value="pa">Paraná</option>
                    <option value="am">Amazonas</option>
                </select>
            </div>

            <div class="botao">
                <a href="index3.html"><input class="submit" type="submit" value="Confirmar compra" /></a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/index.js"></script>
</body>

</html>
